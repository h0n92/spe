<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spe</title>
  <link rel="stylesheet" href="/spe/style.css">
</head>
<body>
<header>
  <div class="logo">
    <a href="/spe/main.html"><img src="/spe/img/logo.png" alt="로고"></a>
  </div>
  <nav>
    <ul>
      <li><a href="/spe/artList.html">List</a></li>
      <li><a href="/spe/mypage.html">Mypage</a></li>
      <li><a href="/spe/signup.html">Sign Up</a></li>
      <li>OOO</li>
    </ul>
  </nav>
</header>

<main>
  <div class="signUp-form">
    <form action="/spe/login.html" method="post">
      <h2>Sign Up</h2>
      <table>
        <tr>
          <td>id</td>
          <td><input type="text" id="id" name="id" required></td>
        </tr>
        <tr>
          <td>password</td>
          <td><input type="password" id="pw" name="pw" required></td>
        </tr>
        <tr>
          <td>password check</td>
          <td><input type="text" id="pwch" name="pwch" required></td>
        </tr>
        <tr>
          <td>name</td>
          <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
          <td>tell-num</td>
          <td><input type="number" id="tell" name="tell" placeholder="without -" required></td>
        </tr>
        <tr>
          <td>e-mail</td>
          <td><input type="text" id="email" name="email" required></td>
        </tr>
        <tr>
          <td>code</td>
          <td><input type="number" id="code" name="code" required></td>
        </tr>
        <tr>
          <td colspan="2"><div class="signUp-btn"><button>sign up</button></div></td>
        </tr>
      </table>
    </form>
  </div>
</main>

<footer>
  <p>SMALL PHOTO EXHIBITION</p>
</footer>
</body>
</html>
